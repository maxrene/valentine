<script>
    document.addEventListener('DOMContentLoaded', () => {
        const runawayBtn = document.querySelector('.runaway-btn');
        let tx = 0;
        let ty = 0;
        let resetTimer;
        const detectionRadius = 300; // Increased radius to detect mouse earlier
        const pushStrength = 150; // Increased strength to move button further/faster

        document.addEventListener('mousemove', (e) => {
            const rect = runawayBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;

            const dist = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);

            if (dist < detectionRadius) {
                // Calculate vector from mouse to button (direction to move away)
                let dx = btnCenterX - e.clientX;
                let dy = btnCenterY - e.clientY;

                // Normalize and handle zero distance
                if (dist === 0) { dx = 1; dy = 0; }

                // Repulsion force - stronger when closer
                // Using inverse square-ish falloff for better "magnet" feel
                const force = Math.pow((detectionRadius - dist) / detectionRadius, 2);

                const moveX = (dx / dist) * force * pushStrength;
                const moveY = (dy / dist) * force * pushStrength;

                tx += moveX;
                ty += moveY;

                // Boundary checks
                // We predict where the button will be relative to the viewport
                const nextLeft = rect.left + moveX;
                const nextRight = rect.right + moveX;
                const nextTop = rect.top + moveY;
                const nextBottom = rect.bottom + moveY;

                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                // Bounce/Clamp logic to keep it strictly on screen
                if (nextLeft < 0) {
                    tx += (0 - nextLeft);
                } else if (nextRight > windowWidth) {
                    tx -= (nextRight - windowWidth);
                }

                if (nextTop < 0) {
                    ty += (0 - nextTop);
                } else if (nextBottom > windowHeight) {
                    ty -= (nextBottom - windowHeight);
                }

                // Apply transform
                // Instant transition for impossible-to-catch movement
                runawayBtn.style.transition = 'transform 0s linear';
                runawayBtn.style.transform = `translate(${tx}px, ${ty}px)`;

                // Reset timer
                clearTimeout(resetTimer);
                resetTimer = setTimeout(() => {
                    tx = 0;
                    ty = 0;
                    runawayBtn.style.transition = 'transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)'; // Bouncy return
                    runawayBtn.style.transform = `translate(0px, 0px)`;
                }, 5000);
            }
        });
    });
</script>
